<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks!</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
      }
      .message-container {
        max-width: 600px;
        padding: 30px;
        border: 2px solid #8B0000; /* Crimson border */
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: #8B0000; /* Crimson color */
        margin-bottom: 15px;
      }
      p {
        font-size: 1.1em;
        margin-bottom: 15px;
      }
      a.button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #8B0000;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      a.button:hover {
        background-color: #FFD700; /* Gold color */
        color: #8B0000;
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <h1>We Appreciate Your Support!</h1>
      <p>Thank you for your generous offer to support our cause. Unfortunately, we are unable to accept your donation at this time.</p>
      <p>We encourage you to stay connected with us and explore other ways to support our mission.</p>
      <a href="index.html" class="button">Return to Home</a>
    </div>
  </body>
</html>
