<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Crimson United</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        overflow-x: hidden;
        transition: background-color 0.3s ease;
      }
      header {
        background-color: #8B0000;
        color: white;
        padding: 15px 0;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
        text-align: center;
        transition: background-color 0.3s ease;
      }
      header nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }
      header nav a:hover {
        color: #FFD700;
      }
      .contact-container {
        padding: 20px;
        max-width: 800px;
        margin: 20px auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .contact-container h1 {
        color: #8B0000;
        text-align: center;
      }
      .contact-info {
        margin-top: 20px;
      }
      .contact-info p {
        margin: 5px 0;
      }
      form {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }
      label {
        margin-top: 10px;
        font-weight: bold;
      }
      input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        background-color: #8B0000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      button:hover {
        background-color: #FFD700;
        transform: scale(1.05);
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        width: 100%;
        margin: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="policies.html">Policies</a>
        <a href="news.html">News</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="contact-container">
      <h1>Contact Us</h1>

      <!-- Contact Information -->
      <div class="contact-info">
        <p><strong>Address:</strong> 420 W State St, Springfield, OH</p>
        <p><strong>Phone:</strong> +1 (420) 117-2024</p>
        <p><strong>Email:</strong> donotcontact@crimsonunited.sig</p>
      </div>

      <!-- Contact Form -->
      <form action="donation-response.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required="">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required="">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required=""></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <footer>
      <p>Â© 2024 Crimson United. All rights reserved.</p>
    </footer>
    <style>
        .confetti {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        opacity: 0.7;
        border-radius: 50%;
        animation: fall linear forwards;
        }

        @keyframes fall {
        to {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
        }
    </style>
    <script>
        function redirectSuccess(event) {
          event.preventDefault(); // Prevent actual form submission
      
          // Display success message
          const successMessage = document.createElement('div');
          successMessage.textContent = "Your request has been successful!";
          successMessage.style.position = "fixed";
          successMessage.style.top = "20%";
          successMessage.style.left = "50%";
          successMessage.style.transform = "translateX(-50%)";
          successMessage.style.backgroundColor = "#8B0000";
          successMessage.style.color = "white";
          successMessage.style.padding = "20px";
          successMessage.style.borderRadius = "8px";
          successMessage.style.fontSize = "1.5em";
          document.body.appendChild(successMessage);
      
          // Start confetti
          startConfetti();
      
          // Remove message and confetti after 3 seconds
          setTimeout(() => {
            successMessage.remove();
            stopConfetti();
          }, 3000);
        }
      
        // Confetti animation
        function startConfetti() {
          const confettiColors = ["#FFD700", "#8B0000", "#FF4500", "#32CD32", "#1E90FF"];
          for (let i = 0; i < 100; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(confetti);
      
            // Remove confetti after animation ends
            confetti.addEventListener("animationend", () => confetti.remove());
          }
        }
      
        function stopConfetti() {
          document.querySelectorAll(".confetti").forEach(confetti => confetti.remove());
        }
      </script>
    
  </body>
</html>
